<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocean Blue Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-100 via-cyan-100 to-blue-200 flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-3xl p-10 w-full max-w-5xl grid grid-cols-2 gap-10">
    
    <!-- Left Side - Illustration -->
    <div class="flex flex-col justify-center items-center">
      <img src="report-analysis-8.png" alt="login illustration" class="w-90 mb-6 ">
      
    </div>

    <!-- Right Side - Login Form -->
    <div class="flex flex-col justify-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Sign Up to create Account</h2>
      
      <form class="space-y-5">
        <div>
          <label class="block text-gray-600 font-medium mb-2">Username</label>
          <input type="text" id="name" placeholder="Enter your Username" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-4 focus:ring-sky-300 focus:outline-none">
        </div>
        
        <!-- Password -->
        <div>
          <label class="block text-gray-600 font-medium mb-2">Password</label>
          <input type="password" placeholder="Enter your password" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-4 focus:ring-sky-300 focus:outline-none">
        </div>
        <!-- Forgot -->
        <div class="flex justify-between items-center">
          <label class="flex items-center space-x-2 text-sm text-gray-500">
            <input type="checkbox" class="w-4 h-4 text-sky-500 rounded">
            <span>Remember me</span>
          </label>
    
        </div>
        <!-- Login Button -->
        <!-- Sign Up Button (as link) -->
<a href="quiz.html" id="loginBtn"
   class="block text-center w-full bg-gradient-to-r from-sky-500 to-blue-600 text-white font-semibold py-3 rounded-xl shadow-lg hover:scale-105 transform transition duration-300">
   Sign Up
</a>

      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="mx-3 text-sm text-gray-500">Or continue with</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <!-- Social Login -->
      <div class="flex space-x-4">
        <button class="flex-1 border py-3 rounded-xl flex items-center justify-center space-x-2 hover:bg-sky-50 transition">
          <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" class="w-5" alt="Google">
          <span>Google</span>
        </button>
        
        <button class="flex-1 border py-3 rounded-xl flex items-center justify-center space-x-2 hover:bg-sky-50 transition">
          <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" class="w-5" alt="Facebook">
          <span>Facebook</span>
        </button>
      </div>


      <!-- Signup Redirect -->
      <p class="text-center text-gray-600 mt-6">
        Already have an account? 
        <a href="login.html" class="text-sky-600 font-semibold hover:underline">Login</a>
      </p>
    </div>
  </div>
  <script src="name.js"></script>
</body>
</html>
