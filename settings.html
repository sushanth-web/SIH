  <script>
    // === Theme Persistence + robust fallback for backgrounds ===
    const html = document.documentElement;
    const toggle = document.getElementById('modeToggle');
    const sunBtn = document.getElementById('sunBtn');
    const moonBtn = document.getElementById('moonBtn');

    // Elements we explicitly set inline fallback backgrounds on (to avoid external CSS overriding)
    const profileCard = document.getElementById('profileCard');

    function setInlineThemeColors(isDark) {
      // Profile card fallback
      profileCard.style.backgroundColor = isDark ? '#1f2937' : '#ffffff'; // gray-800 / white
      profileCard.style.transition = 'background-color .18s ease';

      // form inputs/selects inside card
      document.querySelectorAll('#profileCard .themed-input').forEach(el => {
        el.style.backgroundColor = isDark ? '#374151' : '#ffffff'; // dark: gray-700 / light: white
        el.style.borderColor = isDark ? '#374151' : '#e5e7eb'; // gray-700 / gray-200
        el.style.color = isDark ? '#e5e7eb' : '#111827';
      });

      // email items
      document.querySelectorAll('#emails .email-item').forEach(el => {
        el.style.backgroundColor = isDark ? '#1f2937' : '#ffffff';
        el.style.borderColor = isDark ? '#374151' : '#e5e7eb';
        el.style.transition = 'background-color .18s ease, border-color .18s ease';
      });
    }

    function applyTheme(theme) {
      const isDark = theme === 'dark';
      if (isDark) {
        html.classList.add('dark');
        toggle.checked = true;
      } else {
        html.classList.remove('dark');
        toggle.checked = false;
      }
      localStorage.setItem('theme', theme);

      // fallback inline colors to ensure the card goes white in light mode even if other CSS overrides classes
      setInlineThemeColors(isDark);
    }

    // Load saved theme (default to light)
    const savedTheme = localStorage.getItem('theme');
    applyTheme(savedTheme === 'dark' ? 'dark' : 'light');

    // Event listeners
    toggle.addEventListener('change', () => applyTheme(toggle.checked ? 'dark' : 'light'));
    sunBtn.addEventListener('click', () => applyTheme('light'));
    moonBtn.addEventListener('click', () => applyTheme('dark'));

    // === Profile Edit Logic ===
    const editBtn = document.getElementById("editBtn");
    const formInputs = document.querySelectorAll("#profileForm input, #profileForm select");
    let editing = false;

    editBtn.addEventListener("click", () => {
      editing = !editing;
      formInputs.forEach(el => el.disabled = !editing);
      editBtn.textContent = editing ? "Save" : "Edit";

      if (!editing) {
        document.getElementById("profileName").textContent = document.getElementById("fullName").value;
        // get first email text
        const firstEmailNode = document.querySelector('#emails .email-item div div');
        if (firstEmailNode) {
          document.getElementById("profileEmail").textContent = firstEmailNode.textContent;
        }
      }
    });

    function addEmail() {
      const email = prompt("Enter new email:");
      if (email) {
        const container = document.createElement("div");
        container.className = "email-item flex justify-between items-center p-3 rounded-lg border";
        // Set tailwind classes too so it still works if dark class is honored
        container.classList.add('bg-white', 'dark:bg-gray-800', 'border-gray-200', 'dark:border-gray-700');
        container.innerHTML = `
          <div>
            <div class="text-sm">${email}</div>
            <div class="text-xs text-gray-400">Added just now</div>
          </div>
          <button onclick="removeEmail(this)" class="text-red-500 text-xs">Remove</button>
        `;
        document.getElementById("emails").appendChild(container);

        // After adding, apply inline fallback colors based on current theme
        const isDark = html.classList.contains('dark');
        setInlineThemeColors(isDark);
      }
    }

    function removeEmail(btn) {
      btn.parentElement.remove();
    }
  </script>
